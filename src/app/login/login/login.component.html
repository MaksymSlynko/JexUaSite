<div class="main">
    <form (ngSubmit)="login(loginForm.value)" [formGroup]="loginForm">
        <label for="loginEmail">Write email:</label>
        <input type="email" id="loginEmail" name="email" placeholder="email" formControlName="email">
        <label for="loginPassword">Write password:</label>
        <input type="password" id="loginPassword" name="password" placeholder="password" formControlName="password">
        <button>Login</button>
    </form>
</div>
